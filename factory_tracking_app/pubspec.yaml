name: factory_tracking_app
description: A Flutter application for factory tracking with QR code scanning and stop card management.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1
  
  # Local storage for tokens
  shared_preferences: ^2.2.2
  
  # QR code scanning
  qr_code_scanner: ^1.0.1
  
  # Image picker for camera/gallery
  image_picker: ^1.0.4
  
  # Permission handling
  permission_handler: ^11.1.0
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # JSON code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

